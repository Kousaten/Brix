<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="muicss/mui.min.css" rel="stylesheet" type="text/css" />
	<script src="muicss/mui.min.js"></script>
	<link href="css/index.css" rel="stylesheet" type="text/css" />
	<script src="js/file-utils.js"></script>
	<title>Brix</title>
	<script>
		function onNewDocument() {
			window.location = "new-document.html"
		}
		function onOpenDocument() {
			showFileOpenDialog(function (err, path) {
				if (!err) {
					if (path != undefined) {
						window.location = "editor.html?path=" + path
					}
				} else {
					window.alert("Error occurred opening file")
				}
			})
		}
		function onOpenAboutPage() {
			window.location = "about.html"
		}
		function onOpenSettingPage() {
			window.location = "settings.html"
		}
	</script>
</head>

<body>
	<div id="sidedrawer" class="mui--no-user-select">
		<div id="sidedrawer-brand" class="mui--appbar-line-height">
			<span class="mui--text-title">Recent</span>
		</div>
		<div class="mui-divider"></div>
		<p style="color: gray;">This function is not currently supported.</p>
	</div>
	<header id="header">
		<div class="mui-appbar mui--appbar-line-height">
			<div class="mui-container-fluid">
				<h1>Brix</h1>
				<a href="#" style="color: white; margin-right: 20px;"
					onclick="openExternal('https://github.com/Kousaten/')">Developer</a>
				<a href="#" style="color: white; margin-right: 20px;"
					onclick="openExternal('https://github.com/Kousaten/Brix')">Github</a>
				<a href="#" style="color: white; margin-right: 20px;"
					onclick="window.alert('This function is not currently supported.')">Login</a>
			</div>
		</div>
	</header>
	<div id="content-wrapper">
		<div class="mui--appbar-height"></div>
		<div class="mui-container-fluid">
			<br />
			<br />
			<br />
			<br />
			<div style="text-align:center">
				<button class="mui-btn mui-btn--small mui-btn--primary" onclick="onNewDocument()">New
					Document</button><br />
				<button class="mui-btn mui-btn--small mui-btn--primary" onclick="onOpenDocument()">Open
					Document</button><br />
				<button class="mui-btn mui-btn--small mui-btn--primary" onclick="onOpenAboutPage()">About</button><br />
				<button class="mui-btn mui-btn--small mui-btn--primary"
					onclick="onOpenSettingPage()">Settings</button><br />
			</div>
		</div>
		<script>
			const { shell } = require("electron")
			function openExternal(url) {
				shell.openExternal(url)
			}
		</script>
</body>

</html>
